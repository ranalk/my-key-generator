<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Processor & Comparator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* All styling is now done with Tailwind, except for the body font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the results list items */
        #addedItems li, #removedItems li {
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }
        #addedItems li {
            background-color: #e6fdf5; /* green-50 */
            color: #065f46; /* green-800 */
        }
        #removedItems li {
            background-color: #feefea; /* red-50 */
            color: #991b1b; /* red-800 */
        }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex items-center gap-6">
            <a href="index.html" class="text-xl font-bold hover:text-gray-300">My Tools (Home)</a>
            <a href="key-generator.html" class="text-gray-300 hover:text-white transition-colors">
                Key Generator
            </a>
            <a href="list-processor.html" class="font-bold text-indigo-400 hover:text-indigo-300 transition-colors">
                List Processor
            </a>
        </div>
    </nav>

    <div class="bg-gray-50 min-h-screen"> 
        <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
            
            <header class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">List Processor & Comparator</h1>
                <p class="mt-2 text-md text-gray-600">Process and compare multi-line lists.</p>
            </header>

            <main>
                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200">
                    <div>
                        <label for="inputList" class="block text-sm font-medium text-gray-700">Paste your multi-line list here:</label>
                        <textarea id="inputList" rows="10" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 font-mono text-sm" placeholder="P2_devilsfingerVF&#10;SMG_10000WishesVT&#10;SMG_108HeroesWaterMarginVF..."></textarea>
                    </div>
                    
                    <div class="mt-4">
                        <button id="processBtn" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold py-2 px-5 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 ease-in-out shadow-sm">
                            Process List
                        </button>
                    </div>
                </div>

                <div id="results" class="hidden bg-white p-6 rounded-xl shadow-md border border-gray-200 mt-8">
                    
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Results</h3>
                    
                    <p id="itemCount" class="text-md font-medium text-gray-700 mb-4">Total Items: 0</p>

                    <div>
                        <label for="outputList" class="block text-sm font-medium text-gray-700">Comma-Separated List:</label>
                        <textarea id="outputList" rows="5" readonly class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-600 font-mono text-sm"></textarea>
                        <button id="copyBtn" class="mt-2 w-full sm:w-auto bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all text-sm">
                            Copy to Clipboard
                        </button>
                    </div>

                    <div class="mt-6 pt-6 border-t">
                        <h3 class="text-lg font-semibold text-gray-800">Comparison with Previous List</h3>
                        <p id="comparisonSummary" class="text-sm text-gray-600 mt-1 mb-4">This is the first list processed.</p>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <h4 class="font-semibold text-green-700">Items Added</h4>
                                <ul id="addedItems" class="mt-2 space-y-1 h-48 overflow-y-auto p-2 bg-white border border-gray-200 rounded-md">
                                    <li style="background: none; color: #6b7280;">None</li>
                                </ul>
                            </div>
                            <div>
                                <h4 class="font-semibold text-red-700">Items Removed</h4>
                                <ul id="removedItems" class="mt-2 space-y-1 h-48 overflow-y-auto p-2 bg-white border border-gray-200 rounded-md">
                                    <li style="background: none; color: #6b7280;">None</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div> 

    <script>
        let previousListItems = [];

        // --- DOM Elements ---
        const processBtn = document.getElementById('processBtn');
        const copyBtn = document.getElementById('copyBtn');
        
        const inputListEl = document.getElementById('inputList');
        const outputListEl = document.getElementById('outputList');
        const itemCountEl = document.getElementById('itemCount');
        const resultsEl = document.getElementById('results');

        const comparisonSummaryEl = document.getElementById('comparisonSummary');
        const addedItemsEl = document.getElementById('addedItems');
        const removedItemsEl = document.getElementById('removedItems');

        // --- Functions ---
        
        // Helper function to render a list of items into a <ul>
        function populateList(element, items) {
            element.innerHTML = ''; // Clear previous results
            if (items.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'None';
                li.style.background = 'none'; // Clear inline styles
                li.style.color = '#6b7280'; // gray-500
                element.appendChild(li);
            } else {
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    element.appendChild(li);
                });
            }
        }
        
        // --- Event Listeners ---
        
        processBtn.addEventListener('click', () => {
            const rawText = inputListEl.value;
            
            // 1. Process the input list
            const currentListItems = rawText
                .split('\n')
                .map(line => line.trim())
                .filter(line => line !== '');

            // 2. Generate comma-separated list and update count
            outputListEl.value = currentListItems.join(',');
            itemCountEl.textContent = `Total Items: ${currentListItems.length}`;
            
            // 3. Compare with the previous list
            const currentSet = new Set(currentListItems);
            const previousSet = new Set(previousListItems);

            const added = currentListItems.filter(item => !previousSet.has(item));
            const removed = previousListItems.filter(item => !currentSet.has(item));

            // 4. Display comparison results
            if (previousListItems.length === 0 && currentListItems.length > 0) {
                comparisonSummaryEl.textContent = `First run: ${currentListItems.length} items loaded.`;
            } else {
                comparisonSummaryEl.textContent = `Found ${added.length} new item(s) and ${removed.length} removed item(s).`;
            }
            
            populateList(addedItemsEl, added);
            populateList(removedItemsEl, removed);

            // 5. Update state for the next run
            previousListItems = currentListItems;
            
            // 6. Show the results section
            resultsEl.classList.remove('hidden'); // Use class instead of style
        });

        copyBtn.addEventListener('click', () => {
            if (outputListEl.value) {
                navigator.clipboard.writeText(outputListEl.value).then(() => {
                    copyBtn.textContent = 'Copied!';
                    // Use key generator's copy feedback style
                    copyBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                    copyBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                    
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy to Clipboard';
                        copyBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                        copyBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                    }, 2000);
                }).catch(err => {
                    alert('Failed to copy text.');
                });
            }
        });

    </script>
</body>
</html>
