<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptographic Key Pair Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for better visual feedback */
        .copy-btn-feedback {
            background-color: #22c55e !important; /* green-500 */
            color: white !important;
        }
        .key-string {
            word-break: break-all;
            /* This ensures that keys with real newlines are displayed correctly */
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Key Pair Generation Wizard</h1>
            <p class="mt-2 text-md text-gray-600">Generates `secp256r1` public/private key pairs and formats them for use.</p>
        </header>

        <main>
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200">
                <div class="flex flex-col sm:flex-row items-center gap-4">
                    <label for="key-count" class="font-medium text-gray-700 whitespace-nowrap">Number of Key Pairs:</label>
                    <input type="number" id="key-count" value="1" min="1" max="20" class="w-full sm:w-32 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <button id="generate-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold py-2 px-5 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 ease-in-out shadow-sm">
                        Generate Keys
                    </button>
                </div>
                <div class="flex items-center mt-4">
                    <input id="escape-private-key-checkbox" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="escape-private-key-checkbox" class="ml-2 block text-sm font-medium text-gray-700">Format private key as a single escaped string (using \r\n)</label>
                </div>
                 <div id="spinner" class="hidden text-center mt-6">
                    <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-600">Generating keys...</p>
                </div>
            </div>

            <div id="results-container" class="mt-8 space-y-6">
                <!-- Generated keys will be appended here -->
            </div>
        </main>
    </div>

    <script>
        // --- DOM Element References ---
        const generateBtn = document.getElementById('generate-btn');
        const keyCountInput = document.getElementById('key-count');
        const escapeCheckbox = document.getElementById('escape-private-key-checkbox');
        const resultsContainer = document.getElementById('results-container');
        const spinner = document.getElementById('spinner');

        // --- Core Functions ---

        /**
         * Converts an ArrayBuffer to a Base64 string.
         */
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        /**
         * Formats a raw Base64 key into a standard PEM format string.
         */
        function formatAsPem(b64String, type) {
            const header = `-----BEGIN ${type} KEY-----`;
            const footer = `-----END ${type} KEY-----`;
            const chunks = b64String.match(/.{1,64}/g) || [];
            return `${header}\n${chunks.join('\n')}\n${footer}`;
        }

        /**
         * Generates a single secp256r1 (P-256) key pair.
         */
        async function generateKeyPair() {
            try {
                const keyPair = await window.crypto.subtle.generateKey(
                    { name: 'ECDSA', namedCurve: 'P-256' },
                    true,
                    ['sign', 'verify']
                );
                const publicKeyBuffer = await window.crypto.subtle.exportKey('spki', keyPair.publicKey);
                const privateKeyBuffer = await window.crypto.subtle.exportKey('pkcs8', keyPair.privateKey);
                const publicKeyB64 = arrayBufferToBase64(publicKeyBuffer);
                const privateKeyB64 = arrayBufferToBase64(privateKeyBuffer);
                const publicKeyPem = formatAsPem(publicKeyB64, 'PUBLIC');
                const privateKeyPem = formatAsPem(privateKeyB64, 'PRIVATE');
                return { publicKeyPem, privateKeyPem };
            } catch (error) {
                console.error('Key generation failed:', error);
                alert('Error generating keys. Please ensure you are using a modern browser.');
                return null;
            }
        }

        /**
         * Creates the HTML structure to display a single key pair and its formatter.
         */
        function displayKeyPair(index, publicKeyPem, privateKeyPem, shouldEscapePrivateKey) {
            const keyPairId = `key-pair-${index}`;
            const finalPublicKey = publicKeyPem;
            const finalPrivateKey = shouldEscapePrivateKey ? privateKeyPem.replace(/\n/g, '\\r\\n') : privateKeyPem;

            const card = document.createElement('div');
            card.className = 'bg-white p-5 rounded-xl shadow-md border border-gray-200';
            
            card.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Key Pair #${index}</h3>
                <div class="space-y-4">
                    <!-- Key Display Section -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <h4 class="font-semibold text-gray-700">Public Key</h4>
                            <button class="copy-btn bg-gray-200 text-gray-700 text-sm font-medium py-1 px-3 rounded-md hover:bg-gray-300 transition" data-target-id="${keyPairId}-public">Copy</button>
                        </div>
                        <div id="${keyPairId}-public" class="p-3 bg-gray-100 rounded-md text-sm text-gray-600 font-mono key-string"></div>
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <h4 class="font-semibold text-gray-700">Private Key (PKCS#8)</h4>
                            <button class="copy-btn bg-gray-200 text-gray-700 text-sm font-medium py-1 px-3 rounded-md hover:bg-gray-300 transition" data-target-id="${keyPairId}-private">Copy</button>
                        </div>
                        <div id="${keyPairId}-private" class="p-3 bg-gray-100 rounded-md text-sm text-gray-600 font-mono key-string"></div>
                    </div>
                </div>

                <!-- Key Formatter Section -->
                <div class="mt-6 pt-4 border-t">
                    <h4 class="text-lg font-semibold text-gray-800 mb-3">BH Key Formatter</h4>
                    <div class="space-y-4">
                        <div>
                            <label for="${keyPairId}-bh-key" class="block text-sm font-medium text-gray-700">BHPublicSecurityKey</label>
                            <textarea id="${keyPairId}-bh-key" rows="4" class="bh-key-input mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 font-mono text-sm" placeholder="Paste the BH Public Security Key here..."></textarea>
                        </div>
                        <button class="format-key-btn w-full sm:w-auto bg-gray-600 text-white font-semibold py-2 px-5 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all">
                            Format Key
                        </button>
                    </div>
                </div>
                
                <!-- Formatted Output Section (hidden by default) -->
                <div class="formatted-output-container hidden mt-6 pt-4 border-t">
                     <div class="flex justify-between items-center mb-2">
                        <h4 class="text-lg font-semibold text-gray-800">Formatted BHPublicSecurityKey</h4>
                        <button class="copy-formatted-key-btn bg-gray-200 text-gray-700 text-sm font-medium py-1 px-3 rounded-md hover:bg-gray-300 transition">Copy Formatted Key</button>
                    </div>
                    <pre class="formatted-output-pre p-3 bg-gray-100 text-gray-600 rounded-md text-sm font-mono key-string"></pre>
                </div>
            `;
            
            card.querySelector(`#${keyPairId}-public`).textContent = finalPublicKey;
            card.querySelector(`#${keyPairId}-private`).textContent = finalPrivateKey;
            resultsContainer.appendChild(card);
        }

        /**
         * Handles all click events within the results container.
         */
        function handleResultsContainerClick(e) {
            const copyBtn = e.target.closest('.copy-btn');
            const formatKeyBtn = e.target.closest('.format-key-btn');
            const copyFormattedKeyBtn = e.target.closest('.copy-formatted-key-btn');

            if (copyBtn) {
                const targetId = copyBtn.dataset.targetId;
                const keyElement = document.getElementById(targetId);
                copyTextToClipboard(keyElement.textContent, copyBtn, "Copy");
            }

            if (formatKeyBtn) {
                const card = formatKeyBtn.closest('.bg-white');
                let bhPublicKey = card.querySelector('.bh-key-input').value;
                
                if (!bhPublicKey) {
                    alert('Please paste the BHPublicSecurityKey into the text area first.');
                    return;
                }

                // Apply the \r\n formatting to the user-input key
                const formattedBhPublicKey = bhPublicKey.replace(/\n/g, '\\r\\n');

                const outputContainer = card.querySelector('.formatted-output-container');
                const preElement = outputContainer.querySelector('.formatted-output-pre');
                
                preElement.textContent = formattedBhPublicKey;
                outputContainer.classList.remove('hidden');
            }
            
            if (copyFormattedKeyBtn) {
                const card = copyFormattedKeyBtn.closest('.bg-white');
                const preElement = card.querySelector('.formatted-output-pre');
                copyTextToClipboard(preElement.textContent, copyFormattedKeyBtn, "Copy Formatted Key");
            }
        }
        
        /**
         * Generic utility to copy text to clipboard and provide visual feedback on a button.
         */
        function copyTextToClipboard(text, buttonElement, originalText) {
             try {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                buttonElement.textContent = 'Copied!';
                buttonElement.classList.add('copy-btn-feedback');

                setTimeout(() => {
                    buttonElement.textContent = originalText;
                    buttonElement.classList.remove('copy-btn-feedback');
                }, 2000);

            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy text.');
            }
        }


        // --- Event Listeners ---

        generateBtn.addEventListener('click', async () => {
            const count = parseInt(keyCountInput.value, 10);
            if (isNaN(count) || count < 1) {
                alert('Please enter a valid number of key pairs to generate.');
                return;
            }
            const shouldEscape = escapeCheckbox.checked;
            resultsContainer.innerHTML = '';
            spinner.classList.remove('hidden');
            generateBtn.disabled = true;

            for (let i = 1; i <= count; i++) {
                const keyPair = await generateKeyPair();
                if (keyPair) {
                    displayKeyPair(i, keyPair.publicKeyPem, keyPair.privateKeyPem, shouldEscape);
                } else {
                    break;
                }
            }
            
            spinner.classList.add('hidden');
            generateBtn.disabled = false;
        });

        resultsContainer.addEventListener('click', handleResultsContainerClick);

    </script>
</body>
</html>
